<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/sunny.png" type="image/x-icon" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body class="body">
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 rounded-5 p-3 bg-color shadow-none mx-auto">
          <div class="col-12 justify-content-center d-flex">
            <div class="position-relative w-75 text-center">
              <input
                type="text"
                class="searchbar w-100 text-white px-2 mb-2 bg-transparent"
                id="searchbar"
                placeholder="Search City"
              />
              <button
                onclick="getData()"
                class="position-absolute end-0 btn btn-link p-0 m-0 px-2"
              >
                <i class="fa-solid fa-magnifying-glass text-white"></i>
              </button>
            </div>
          </div>
          <div class="col-12">
            <div class="justify-content-between d-flex">
              <h3 id="date" class="text-white"></h3>
              <h3 id="time" class="text-white"></h3>
            </div>
            <div class="justify-content-between d-flex">
              <div>
                <h5 id="city" class="text-capitalize text-white"></h5>

                <h1 id="temperature" class="text-white tempSize"></h1>
                <h5 id="weather" class="text-white"></h5>
              </div>
              <img class="img-fluid" id="image" src="" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://kit.fontawesome.com/1c074bcd7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="bootstrapscript.js"></script>
    <script src="pooper.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
